<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sfera Ebbasta</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #1b1b1b;
      color: #fff;
      line-height: 1.6;
    }

    header {
      background-color: #fffc00;
      color: #111;
      text-align: center;
      padding: 40px 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    header p {
      font-size: 1.2rem;
      font-weight: 600;
    }

    nav {
      background-color: #222;
      display: flex;
      justify-content: center;
      padding: 15px 0;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 20px;
      padding: 10px;
      font-size: 1.1rem;
      position: relative;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #fffc00;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: #fffc00;
      transform: scaleX(0);
      transition: transform 0.3s ease;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    .content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 40px;
      padding: 40px 20px;
      text-align: left;
    }

    .content img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    .content img:hover {
      transform: scale(1.05);
    }

    .content h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fffc00;
    }

    .content p {
      font-size: 1.1rem;
      color: #aaa;
      line-height: 1.8;
    }

    .content ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    .content ul li {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }

    .content ul li a {
      text-decoration: none;
      color: #fffc00;
      transition: color 0.3s ease;
    }

    .content ul li a:hover {
      color: #fff;
    }

    footer {
      background-color: #222;
      color: #aaa;
      text-align: center;
      padding: 20px;
      font-size: 1rem;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    @media (max-width: 768px) {
      .content {
        grid-template-columns: 1fr;
      }

      .content img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Sfera Ebbasta</h1>
    <p>Il re della trap italiana</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="fabri-fibra.html">Fabri Fibra</a>
    <a href="ghali.html">Ghali</a>
